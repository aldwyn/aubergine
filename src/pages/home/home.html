  </ion-navbar>
</ion-header>

<ion-content padding>

      <div text-center>
        <p>This week's spending is worth</p>
        <h1 class="spending-total"><span [outerHTML]="aubergineService.currencySigns[25].htmlCode"></span> <span>{{aubergineService.currentWeekTotal | number:'1.2-2'}}</span></h1>
      </div>
      <div text-center>
        <ion-chip>
          <ion-icon name="heart" color="danger"></ion-icon>
          <ion-label>Still on average</ion-label>
        </ion-chip>
      </div>
    </ion-card-content>
  </ion-card>
