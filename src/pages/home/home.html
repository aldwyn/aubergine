<ion-header>
  <ion-navbar color="primary">
    <ion-title>Aubergine</ion-title>
    <ion-buttons end>
      <toolbar-chip></toolbar-chip>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-fab bottom right #fab>
    <button ion-fab color="primary" (press)="addExpense(fab)">
      <ion-icon name="more"></ion-icon>
    </button>
    <ion-fab-list side="left">
      <button ion-fab color="secondary" (click)="addExpense(fab)">
        <ion-icon name="pricetags"></ion-icon>
      </button>
      <button ion-fab color="secondary" (click)="goToChartsNav(fab)">
        <ion-icon name="pie"></ion-icon>
      </button>
      <button ion-fab color="secondary" (click)="goToTrendsNav(fab)">
        <ion-icon name="analytics"></ion-icon>
      </button>
    </ion-fab-list>
  </ion-fab>
  <ion-refresher (ionRefresh)="aubergineService.refreshApp($event)">
    <ion-refresher-content
      pullingText="Pull to refresh"
      refreshingSpinner="circles"
      refreshingText="Refreshing...">
    </ion-refresher-content>
  </ion-refresher>
  <ion-card (click)="goToWeeklyExpenses()">
    <ion-card-content>
      <div text-center>
        <p>This week's spending is worth</p>
        <h1 class="spending-total"><span [outerHTML]="aubergineService.settings.currencySymbol.htmlCode"></span> <span>{{aubergineService.currentWeekTotal | number:'1.2-2'}}</span></h1>
      </div>
      <div text-center>
        <ion-chip color="light">
          <ion-icon name="medkit" color="primary"></ion-icon>
          <ion-label>
            <strong>{{ aubergineService.budgetHealth.message }}</strong>
          </ion-label>
        </ion-chip>
      </div>
    </ion-card-content>
  </ion-card>
  <ion-card>
    <img src="assets/images/giphy.gif">
    <ion-card-header>
      <h1 class="getting-started-header">Glad you came!</h1>
    </ion-card-header>
    <ion-card-content>
      <p>Well, who cares to monitor their spendings, right? <strong>Get started if you do!</strong></p>
    </ion-card-content>
  </ion-card>
  <button ion-button icon-right round color="secondary" (click)="goToWeeklyExpenses()">
    Go to Weekly Expenses
    <ion-icon name="arrow-forward"></ion-icon>
  </button>
</ion-content>
