<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card>
    <ion-card-content>
      <div text-center>
        <p>This week's spending is worth</p>
        <h1 class="spending-total">$ 7,434.13</h1>
      </div>
      <div text-center>
        <ion-chip>
          <ion-icon name="heart" color="danger"></ion-icon>
          <ion-label>Still on average</ion-label>
        </ion-chip>
      </div>
    </ion-card-content>
  </ion-card>
  <ion-card>
    <ion-card-header>
      <p text-center>How much on which this week?</p>
    </ion-card-header>
    <ion-card-content>
      <canvas #weeklyDonutCanvas></canvas>
    </ion-card-content>
  </ion-card>
  <ion-fab bottom right>
    <button ion-fab icon-only (click)="addExpense()">
      <ion-icon name="pricetags"></ion-icon>
    </button>
  </ion-fab>
</ion-content>
