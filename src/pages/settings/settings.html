<ion-header>
  <ion-navbar>
    <ion-title>Settings</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-list-header no-lines>General</ion-list-header>
    <ion-item>
      <ion-icon name="ios-cloud-download-outline" color="secondary" item-left></ion-icon>
      <ion-label>Export to CSV</ion-label>
      <button ion-button color="secondary" item-right>Export</button>
    </ion-item>
    <ion-item>
      <ion-icon name="ios-alarm-outline" color="secondary" item-left></ion-icon>
      <ion-label>Daily Reminder</ion-label>
      <ion-toggle checked="true" color="secondary"></ion-toggle>
    </ion-item>
    <ion-list-header no-lines>About</ion-list-header>
    <button ion-item>About</button>
    <button ion-item>Rate App</button>
  </ion-list>
</ion-content>
