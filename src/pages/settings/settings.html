<ion-header>
  <ion-navbar color="primary">
    <ion-title>Settings</ion-title>
    <ion-buttons end>
      <toolbar-chip></toolbar-chip>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-list-header no-lines>General</ion-list-header>
    <ion-item>
      <ion-icon name="ios-cloud-download" color="secondary" item-left></ion-icon>
      <ion-label>Export to CSV</ion-label>
      <button ion-button color="secondary" item-right>Export</button>
    </ion-item>
    <ion-item>
      <ion-icon name="ios-alarm" color="secondary" item-left></ion-icon>
      <ion-label>Daily Reminder</ion-label>
      <ion-toggle checked="true" color="secondary"></ion-toggle>
    </ion-item>
    <ion-item>
      <ion-icon name="ios-folder" color="secondary" item-left></ion-icon>
      <ion-label>Automatic Backup</ion-label>
      <ion-toggle checked="true" color="secondary"></ion-toggle>
    </ion-item>
    <ion-item>
      <ion-icon name="ios-book" color="secondary" item-left></ion-icon>
      <ion-label>Currency</ion-label>
      <ion-select>
        <ion-option value="goods" selected="true">Philippine Peso</ion-option>
        <ion-option value="service">US Dollars</ion-option>
        <ion-option value="payable">Malaysian Ringgit</ion-option>
      </ion-select>
    </ion-item>
    <ion-item (click)="goToCustomzeOptions()">
      <ion-icon name="ios-settings" color="secondary" item-left></ion-icon>
      <ion-label>Customize Options</ion-label>
      <ion-icon name="ios-arrow-forward" color="secondary" item-right></ion-icon>
    </ion-item>
    <ion-list-header no-lines>About</ion-list-header>
    <ion-item (click)="goToAbout()">
      <ion-label>About App</ion-label>
      <ion-icon name="ios-arrow-forward" color="secondary" item-right></ion-icon> 
    </ion-item>
    <ion-item (click)="goToSendFeedback()">
      <ion-label>Send Feedback</ion-label>
      <ion-icon name="ios-arrow-forward" color="secondary" item-right></ion-icon> 
    </ion-item>
  </ion-list>
</ion-content>
