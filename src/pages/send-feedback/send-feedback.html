<ion-header>
  <ion-navbar color="primary">
    <ion-title>Send Feedback</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-item text-wrap no-lines>
    <h2>You are about to send a feedback</h2>
  </ion-item>
  <ion-item text-wrap no-lines>
    <p>Feedback is used to improve the features and capabilities about this app. Just make sure your concern is comprehensive, intuitive and can reproduced. It is highly encouraged that you include a screenshot here.</p>
  </ion-item>
  <ion-textarea placeholder="Write your concern here..." rows="7"></ion-textarea>
  <ion-item-divider no-lines></ion-item-divider>
  <button ion-button color="secondary" block>Submit</button>
</ion-content>
