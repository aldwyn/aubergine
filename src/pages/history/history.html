<ion-header>
  <ion-navbar>
    <ion-title>History</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let d of data" (click)="toggleDetails(d)">
      {{d.title}}
      <div *ngIf="d.showDetails">{{d.details}}</div>
      <ion-icon color="primary" item-right [name]="d.icon"></ion-icon>
    </ion-item>
  </ion-list>
</ion-content>
