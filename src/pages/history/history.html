<ion-header>
  <ion-navbar>
    <ion-title>History</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <div *ngFor="let d of data">
      <ion-item (click)="openWeeklyExpenseList()">
        <ion-avatar item-left>
          <ng2-letter-avatar [avatar-data]="d.avatarData"></ng2-letter-avatar>
        </ion-avatar>
        <h2>{{d.title}}</h2>
        <p>{{d.weekRange}}</p>
        <ion-icon name="ios-arrow-forward" color="primary" item-right></ion-icon>
      </ion-item>
    </div>
  </ion-list>
</ion-content>
