<ion-header>
  <ion-navbar>
    <ion-title>Graphs</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-slides>
    <ion-slide>
      <ion-card>
        <ion-card-header>
          <h1>Weekly</h1>
        </ion-card-header>
        <ion-card-content>
          <canvas #weeklyDonutCanvas></canvas>
        </ion-card-content>
      </ion-card>
    </ion-slide>
    <ion-slide>
      <ion-card>
        <ion-card-header>
          <h1>Monthly Categorical</h1>
        </ion-card-header>
        <ion-card-content>
          <canvas #monthlyDonutCanvas height="300"></canvas>
        </ion-card-content>
      </ion-card>
    </ion-slide>
  </ion-slides>
</ion-content>
